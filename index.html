<script>

    document.getElementById('espacoInicio').hidden = false;
    document.getElementById('espacoExercicio').hidden = true;
    var totalQuestoes = 0;
    var totalCertas = 0;

    removeLoader();
    topo();

    function IniciarAleatorio(){
        openLoader();

        document.getElementById('espacoInicio').hidden = true;
        document.getElementById('espacoExercicio').hidden = false;
        
        PreencheTime();
        PreencheQuestao("http://questoesconcurso.sunsalesystem.com.br/PHP/BuscarQuestaoAleatoria.php");
    }

    function IniciarQuestoesEnem(){
        openLoader();

        document.getElementById('espacoInicio').hidden = true;
        document.getElementById('espacoExercicio').hidden = false;
        
        PreencheTime();
        PreencheQuestao("http://questoesconcurso.sunsalesystem.com.br/PHP/BuscarQuestaoAleatoriaEnem.php");
    }

    function alerta(mensagem, func) {
        AbrirModal("Alerta", mensagem, func);
    }

    function informa(mensagem, func) {
        AbrirModal("Informação", mensagem, func);
    }

    function AbrirModal(tituloModal, textoModal, func) {
        var titulo = document.querySelector('#tituloModal');
        var texto = document.querySelector('#textoModal');
        var button = document.querySelector('#buttonModal');
        
        titulo.innerHTML = '';
        titulo.innerHTML = tituloModal;
        texto.innerHTML = '';
        texto.innerHTML = '<p>' + textoModal + '</p>';
        button.onclick = func;

        $("#myModal").modal();
    }

    function removeLoader(){
        $( "#loading" ).fadeOut(500, function() {
            document.getElementById('loading').hidden = true;
        });  
    }

    function openLoader(){
        document.getElementById('loading').style["display"] = "";
        pollVisibility();
    }

    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
    async function pollVisibility() {
        try {
            if (document.getElementById("loading").style.display == '') {
                return null;
            } else {
                return await delay(100).then(pollVisibility);
            }
        } catch (e) {
            console.log(e)
        }
    }
    
    var hora = 0;
    var minuto = 0;
    var segundo = 0;
    function PreencheTime() {
        document.getElementById('time').innerHTML = '00:00:00';

        interval = setInterval(function () {
            segundo++;
            if (segundo == 60) {
                segundo = 0;
                minuto++;
            }
            if (minuto == 60) {
                minuto = 0;
                hora++;
            }
            document.getElementById('time').innerHTML = MontaTempo();
        }, 1000);
    }

    function MontaTempo(){
        return (hora >= 10 ? hora : '0' + hora) + ":" +
                (minuto >= 10 ? minuto : '0' + minuto) + ":" +
                (segundo >= 10 ? segundo : '0' + segundo);
    }

    function PreenchInfos(){
        document.getElementById('lugarInfo').innerHTML = totalCertas + '/' + totalQuestoes;
    }

</script>
